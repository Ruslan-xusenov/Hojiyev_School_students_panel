<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Imtihon natijalari</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .results-card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    .filter-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-form input {
      flex: 1;
    }
    .back-button {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="results-card">
    <h3>üìù Imtihon natijalari</h3>

    <!-- Filter form -->
    <form method="get" class="filter-form">
      <input type="text" name="subject" placeholder="Fan nomi" class="form-control" value="{{ request.GET.subject }}">
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Results table -->
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Fan</th>
          <th>Ball</th>
          <th>Sana</th>
        </tr>
      </thead>
      <tbody>
        {% for res in results %}
          <tr>
            <td>{{ res.subject }}</td>
            <td>
              {% if res.score >= 90 %}
                <span class="badge bg-success">{{ res.score }}</span>
              {% elif res.score >= 60 %}
                <span class="badge bg-warning text-dark">{{ res.score }}</span>
              {% else %}
                <span class="badge bg-danger">{{ res.score }}</span>
              {% endif %}
            </td>
            <td>{{ res.date }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="3">üì≠ Natijalar mavjud emas</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Orqaga tugmasi -->
    <div class="back-button">
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">
        ‚óÄ Orqaga
      </a>
    </div>

  </div>
</body>
</html>
