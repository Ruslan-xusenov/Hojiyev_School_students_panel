<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Bosh sahifa</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'exam_list' %}">Imtihonlar</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'students' %}">Talabalar</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Chiqish</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Asosiy kontent -->
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {{ year|default:2025 }} - Sizning Loyihangiz</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
