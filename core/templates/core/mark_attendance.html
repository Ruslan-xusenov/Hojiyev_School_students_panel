<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Davomat belgilash</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .attendance-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .btn-primary {
      background-color: #185a9d;
      border: none;
    }
    .btn-primary:hover {
      background-color: #12427b;
    }
  </style>
</head>
<body>
  <div class="attendance-form">
    <h2>Davomat belgilash</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Saqlash</button>
      </div>
    </form>
    <div class="back-button">
      <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">â—€ Orqaga</a>
    </div>
  </div>
</body>
</html>
