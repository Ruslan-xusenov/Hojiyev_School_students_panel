<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Ustoz Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .teacher-panel {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #212529;
    }
    .teacher-panel a {
      display: block;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      background: #e2e6ea;
      color: #212529;
      font-weight: 600;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .teacher-panel a:hover {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-logout {
      background-color: #dc3545;
      color: white;
    }
    .btn-logout:hover {
      background-color: #bb2d3b;
      color: white;
    }
  </style>
</head>
<body>
  <div class="teacher-panel">
    <h2>Assalomu alaykum, {{ request.user.username }} <small class="text-muted">(Ustoz)</small></h2>

    <a href="{% url 'mark_attendance' %}">üìå Davomat belgilash</a>
    <a href="{% url 'add_exam_result' %}">üìù Imtihon natijasi kiritish</a>

    <!-- Chiqish tugmasi -->
   <form method="post" action="{% url 'logout' %}" onsubmit="return confirm('Rostdan ham chiqmoqchimisiz?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">üö™ Chiqish</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
