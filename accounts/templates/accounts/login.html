<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tizimga kirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(101, 115, 255, 0.25);
    }
    .btn-primary {
      background-color: #2575fc;
      border: none;
    }
    .btn-primary:hover {
      background-color: #1e60d6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Tizimga kirish</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Login" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Parol" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Kirish</button>
      </div>
    </form>
  </div>
</body>
</html>
